<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<title></title>
</head>
<body>
<header>
<p class="empresa">Consultorio xxx</p>
<nav class="menu">
	Usuario:<input type="text" name="usuario" placeholder="usuario">
	Contraseña:<input type="password" name="contrasenia" placeholder="contraseña">
	<button class="btnIngreso">Ingresar</button>
</nav>
</header>
<main>
	<form class="formulario">
		<h2>Registrar Cita</h2>
		<div class="formularioContenido">
			<input type="text" placeholder="Nombre" name="nombre">
			<select name="select">
  					<option value="mujer"selected>Mujer</option>
  					<option value="hombre">Hombre</option>
  					<option value="otro">Otro</option>
			</select>
			<input type="tel" name="telefono" placeholder="Teléfono">
			<input type="email" name="correo" placeholder="Correo">
			<input type="text" placeholder="Edad" name="edad">
		</div>
		<button class="boton">Enviar</button>
	</form>
	<div class="imagen">
		<div class="contenedorImagen">
			<img src="imagen.svg">
		</div>
	</div>
</main>
<footer></footer>
</body>
</html>
